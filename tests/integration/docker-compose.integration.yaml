version: '3.9'

services:
  shop-postgres-test:
    image: postgres:15
    container_name: shop-postgres-test
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - ../../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shop"]
      interval: 5s
      retries: 5
    restart: always
    
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    environment:
      ENV: test
      # DB_HOST: postgres
      # DB_PORT: 5432
      # DB_USER: testuser
      # DB_PASSWORD: testpassword
      # DB_NAME: shop_service_test
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      shop-postgres-test:
        condition: service_healthy

